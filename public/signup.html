<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "assets/img/logo.png">
    <title>Mystore - Sign Up</title>
    <link rel="stylesheet" href="css/_libs/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/_libs/jquery-3.5.1.min.js"></script>
</head>
<body>
    <main>
        <form id="form-adduser">
            <h1>
                <a href="/" id="wrap-title">
                    <img id="logo" src="assets/img/logo.png">
                    <strong id="title">Mystore</strong>
                </a>
            </h1>
            <input type="email" name="" id="email" placeholder="Email" autofocus required>
            <input type="password" id="password" placeholder="Senha" required>
            <input type="password" id="confirm-password" placeholder="Confirmar senha" required>
            <input type="text" id="contact"  placeholder="Contacto" required>
            <input type="text" id="store" placeholder="Nome da loja" required>
            <button><i class="fa fa-user-plus"></i>Sign Up</button>
            <a href="/login">Log In</a>
        </form>
    </main>

    <script src="js/signup.js"></script>
</body>
</html>
