<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href = "assets/img/logo.png">
    <title>Mystore - Log in</title>
    <link rel="stylesheet" href="css/_libs/all.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/_libs/jquery-3.5.1.min.js"></script>
</head>
<body>
    <main>
        <form id="form-login">
            <h1>
                <a href="/" id="wrap-title">
                    <img id="logo" src="assets/img/logo.png">
                    <strong id="title">Mystore</strong>
                </a>
            </h1>
            <input type="email" id="email" placeholder="Email" autofocus  required>
            <input type="password" id="password" placeholder="Senha" required>
            <button><i class="fa fa-key"></i>Log In</button>
            <a href="/signup">Sign Up</a>
        </form>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
